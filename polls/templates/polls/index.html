{% if latest_question_list %}
    <ul>
        {% for q in latest_question_list %}
        <li><a href="/polls/{{ q.id }}/">{{ q.question_text }}
        {% comment %} <li><a href="{% url 'index' q.id  %}">{{ q.question_text }} {% endcomment %}

        </a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> No polls are available.</p>
{% endif %}
